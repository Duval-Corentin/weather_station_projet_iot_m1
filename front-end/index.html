<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sams'ISEN</title>

    <!-- Handlebars CDN-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Semantic UI CDN-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Charts.js CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <!-- Style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="ui grid">
        <div class="sixteen wide column" id="header">
            <h1>Sams'ISEN</h1>
        </div>
        <div class="four wide column" id="menu_div">
            <h2 id="client_name">M. Jean Dupond</h2>
            <div class="ui divider"></div>
            
        </div>
    
        <div class="twelve wide column" id="graph_div">
            
            <div class="ui form">
                <div class="inline fields" id="time_form">
                  <label for="time_frame">Select time frame :</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="time" checked="" tabindex="0" class="hidden" delta_time="18144000000">
                      <label>1 month</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="time" tabindex="0" class="hidden" delta_time="604800000">
                      <label>1 week</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="time" tabindex="0" class="hidden" delta_time="86400000">
                      <label>1 day</label>
                    </div>
                  </div>
                </div>
                
            </div>
            <div id="chart_div"> 
                <canvas id="myChart" width="500" height="200"></canvas>
            </div>
        </div>
    </div>
    

    <footer>

    </footer>

    <!-- js/index.js-->
    <script src="js/index.js"></script>
</body>
</html>
